{% extends "base_no_nav.html" %}
{% block headmeta %}
<title>PDF Example</title>
{% endblock %}
{% block scripts %}
{% endblock %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
{% endblock %}
{% block content %}
<main role="main" class="container">
    <div class="row">
	    <div class="col-6 offset-3 p-3 text-center">
            <h1>PDF HEADER</h1>
	    </div>
    </div>
    <div class="row">
        {% for k, v in items.items() %}
	    <div class="col-6 p-2">
	    	<h2>{{ k }} : {{ v }}</h2>
	    </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
